description:         Please see the README on GitHub at <https://github.com/Matthew-Mosior/Fasta-Region-Inspector#readme>

dependencies:
- aeson 
- base >= 4.7 && < 5
- bytestring-to-vector
- containers
- connection
- diagrams-lib 
- directory 
- effectful
- effectful-core
- ghc-prof
- http-client
- http-client-tls
- http-types
- linear-base
- log-base
- ki-effectful
- log-effectful
- tls
- MissingH
- parallel
- pcre-heavy
- process
- regex-compat
- regex-pcre
- regex-tdfa
- elynx-seq
- bytestring
- req
- sbv
- split
- stringsearch 
- raw-strings-qq
- retry
- temporary
- text 
- time
- unordered-containers
- utf8-string
- vector 
- xml-conduit
- yaml 

library:
  source-dirs: src

executables:
   fasta-region-inspector:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
     - -threaded
     - -O2
     - -rtsopts
     - -with-rtsopts=-N
     - -with-rtsopts=-xn
     - -fllvm
    dependencies:
     - Fasta-Region-Inspector

tests:
  fasta-region-inspector-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
     - -threaded
     - -O2
     - -rtsopts
     - -with-rtsopts=-N
     - -with-rtsopts=-xn
     - -fllvm
    dependencies:
     - Fasta-Region-Inspector 
