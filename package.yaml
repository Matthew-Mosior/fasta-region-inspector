dependencies:
- aeson >= 1.5.6.0
- attoparsec >= 0.14.4
- base >= 4.7 && < 5
- bytestring-to-vector >= 0.3.0.1
- containers >= 0.6.4.1
- data-default >= 0.7.1.1
- data-default >= 0.1.2.0
- diagrams-lib >= 1.4.5.1
- directory >= 1.3.6.2
- deepseq >= 1.4.5.0
- MissingH >= 1.4.3.0
- parallel >= 3.2.2.0
- parsec >= 3.1.14.0
- pcre-heavy >= 1.0.0.2
- regex-compat >= 0.95.2.1
- regex-pcre >= 0.95.0.0
- regex-tdfa >= 1.3.1.1
- BiobaseTypes >= 0.2.1.0
- elynx-seq >= 0.6.1.0
- bytestring >= 0.10.12.1
- sbv >= 8.17
- split >= 0.2.3.4
- stringsearch >= 0.3.6.6
- massiv >= 1.0.1.1
- pipes-bytestring >= 2.1.7
- process >= 1.6.13.2
- raw-strings-qq >= 1.1
- temporary >= 1.3
- text >= 1.2.5.0
- time >= 1.9.3
- transformers >= 0.5.6.2
- unordered-containers >= 0.2.16.0
- utf8-string >= 1.0.2
- vector >= 0.12.3.1
- xml-conduit >= 1.9.1.1
- xlsx >= 0.8.4
- yaml >= 0.11.6.0


library:
  source-dirs: src

executables:
  Fasta-Region-Inspector-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Fasta-Region-Inspector

tests:
  Fasta-Region-Inspector-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Fasta-Region-Inspector
